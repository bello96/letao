<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./favicon.ico">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <!-- 这里需要返回上一页 -->
            <a href="javascript: history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>

        <!-- 主体 -->
        <div class="lt_main">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->

                        <!-- 搜索框 -->
                        <div class="lt_search">
                            <input type="text" placeholder="请输入搜索关键词" class="search_input">
                            <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                        </div>

                        <!-- 历史记录 -->
                        <div class="lt_history">
                            <div class="title mui-clearfix">
                                <span class="mui-pull-left">搜索历史</span>
                                <span class="mui-pull-right"><i class="fa fa-trash"></i>清空记录</span>       
                            </div>
                            <div class="content">
                                <ul>
                                    <li class="mui-clearfix">
                                        <a class="mui-pull-left" href="#">鸿星尔克</a><i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                                    </li>
                                    <li class="mui-clearfix">
                                        <a class="mui-pull-left" href="#">耐克</a><i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                                    </li>
                                    <li class="mui-clearfix">
                                        <a class="mui-pull-left" href="#">特步</a><i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                                    </li>
                                    <li class="mui-clearfix">
                                        <a class="mui-pull-left" href="#">阿迪达斯</a><i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="./lib/mui/js/mui.js"></script>
    
</body>
</html>
