<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城(Bello)</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    
    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="#">黑马26期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/1.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>

    </div>


    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <!-- 头部导航 -->
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!-- 底部容器 container-fluid 流式布局容器 特点:width:100%;有默认的左右padding -->
        <div class="container-fluid">
            <!-- 面包屑导航(路径导航) -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 添加商品模块 -->
            <div class="lt_content">
                <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>                              						
                            <th width="10%">序号</th>                           
                            <th width="25%">商品名称</th> 
                            <th width="25%">商品描述</th> 
                            <th width="10%">商品库存</th> 
                            <th width="10%">商品尺寸</th> 
                            <th width="10%">商品状态</th> 
                            <th width="10%">操作</th>                     
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>    <td>描述123123</td>
                            <td>99</td>
                            <td>38-40</td>
                            <td>已上架</td>
                            <td><button class="btn btn-danger">下架</button></td>
                        </tr>
                    </tbody>
                </table>

                <!-- 分页 -->
                <div class="text-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <form id="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title">添加商品</h4>
                        </div>
    
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                        <span id="dropdownTxt">请选择二级分类</span>                    
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">加倍生活馆</a></li>                             
                                    </ul>                          
                                </div>
                                <input type="hidden" name="brandId">
                                
                            </div>
                            <div class="form-group">
                                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                            </div>
                            <div class="form-group">
                               <textarea name="proName" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                            </div>
                            <div class="form-group">
                                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                            </div>
                            <div class="form-group">
                                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                            </div>
                            <div class="form-group">
                                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                            </div>
                            <div class="form-group">
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" style="display: none" multiple>
                                <div class="imgBox">
                                    <!-- <img src="./images/none.png" width="100" height="100" alt=""> -->
                                </div>
                            </div>
                        </div>
    

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" id="add">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    <!-- 退出模态框 -->
    <!-- data-dismiss="modal"  用于关闭模态框紫瑶加上这个点击就会退出 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 准备模板 -->
    <script type="text/html" id="tmp">
        {{ each rows v i }}
            <tr>
                <td>{{ i + 1 + (page-1) * size }}</td>
                <td>{{ v.proName }}</td>    
                <td>{{ v.proDesc }}</td>
                <td>{{ v.num }}</td>
                <td>{{ v.size }}</td>
                <td>{{ v.statu == 1 ? "已上架" : "已下架" }}</td>
                <td>
                    {{ if v.statu == 1 }}
                    <button class="btn btn-danger">下架</button>
                    {{ else }}
                    <button class="btn btn-success">上架</button>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>


    <!-- 准备二级模板 -->
    <script type="text/html" id="tmpaa">
        {{ each rows v i }}
            <li><a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
   
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/checkLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
